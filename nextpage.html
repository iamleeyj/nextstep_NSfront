<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextStep - 주식예측</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="next-style.css" />
  <style>
    .result-box {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border-radius: 12px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .result-box h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .result-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .result-chart {
      width: 100%;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="timeNotification" class="time-notification"></div>

  <div class="container">
    <aside class="sidebar">
      <img src="nextstep_logo.jpg" alt="NextStep 로고" class="logo" />
      <nav class="menu-top">
        <a href="index.html" class="menu-item">메인</a>
        <a href="nextpage.html" class="menu-item active">주식예측</a>
      </nav>
      <nav class="menu-bottom">
        <a href="#" class="menu-item">환경설정</a>
        <a href="#" class="menu-item">로그아웃</a>
      </nav>
    </aside>

    <main class="main-content">
      <h1 class="page-title">주식 예측</h1>

      <div class="analysis-wrapper">
        <div class="stock-table">
          <h2 class="sub-title">종목선택</h2>
          <table>
            <thead>
              <tr><th>종목명</th><th>종목가격 (₩)</th></tr>
            </thead>
            <tbody>
              <tr><td>삼성전자</td><td>65,400</td></tr>
              <tr><td>카카오</td><td>45,200</td></tr>
              <tr><td>LG화학</td><td>520,000</td></tr>
              <tr><td>현대차</td><td>188,000</td></tr>
              <tr><td>셀트리온</td><td>173,500</td></tr>
              <tr><td>네이버</td><td>206,000</td></tr>
              <tr><td>SK하이닉스</td><td>134,000</td></tr>
              <tr><td>삼성SDI</td><td>546,000</td></tr>
              <tr><td>포스코홀딩스</td><td>410,000</td></tr>
              <tr><td>한화솔루션</td><td>43,000</td></tr>
            </tbody>
          </table>
        </div>

        <div class="graph-box">
          <h2 class="box-title">삼성전자</h2>
          <div class="filter">
            <button>7일 전</button>
            <button>한달 전</button>
            <button>일년 전</button>
          </div>
          <canvas id="stockChart"></canvas>
        </div>

        <div class="result-box" id="predictionResult">
          <h2>주식예측결과</h2>
          <div class="result-row prediction-header">
            <span>일주일 뒤 예상 변동률</span>
            <div class="percent-widget">
              <span class="percent up">+62%</span>
            </div>
          </div>
          <canvas id="linePrediction"></canvas>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="next-script.js"></script>
</body>
</html>
